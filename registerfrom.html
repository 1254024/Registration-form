<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <form >
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="f_name" required></td>
            </tr>
            <tr>
                <td>Middle Name:</td>
                <td><input type="text" name="M_name" ></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="L_name" required></td>
            </tr>
            <tr>
                <td> Email.id:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td> phone.no:</td>
                <td><input type="tel" name="phone.no" required></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td><input type="radio" name="male">Male
                <input type="radio" name="Female">Female</td>
            </tr>
            <tr>
                <td>Date Of Birth :</td>
                <td><input type="date" name="date" required></td>
            </tr>
            <tr>
                <td>Country :</td>
                <td><select name="country">
                    <option value="india">India</option>
                    <option value="Usa">USA</option>
                <option value="UK">UK</option>
                <option value="dubai">DUBAI</option>
                <option value="Mexico">Mexico</option>
                </select></td>

            </tr>
            <tr>
                <td>Create Password:</td>
                <td><input type="password" name="Password" required></td>
            </tr>
            <tr>
                <td>Conform Password:</td>
             <td><input type="password" name="C_Password" required></td>
            </tr>
            <tr>
                <td><h1>Security Question :</h1></td>
                <br>
                <td><h2>What is your pet name ?</h2></td>
                <td><input type="text" name="s_question" required></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="register" value="Register"></td>
            </tr>


        </table>
    </form>
    
</body>
</html>
